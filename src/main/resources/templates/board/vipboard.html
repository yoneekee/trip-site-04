<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{/layout/layout.html}"
>
  <head>
    <title>VIPBOARD</title>
  </head>
  <body>
    <div class="formContainer" id="contents" layout:fragment="contents">
      <table class="table table-striped  table-hover mt-5">
       <div>
         <h3>Vip Board</h3>
       </div>
                <colgroup>
                    <col style="width:100px; text-align: center;">
                    <col style="text-align: left;">
                    <col style="width:200px; text-align: center;">
                    <col style="width:50px; text-align: center;">
                </colgroup>
                <thead>
                  <tr>
                    <th scope="col">no</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Date</th>
                    <th scope="col">Hit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="item : ${vipList}">
                    <td scope="row" th:text="${item.vipNo}">1</td>
                    <td><a th:href="@{/board/vipboardview(no=${item.vipNo})}" 
                        th:text="${item.vipTitle}">제목</a></td>
                    <td th:text="${item.vipRegDate}">2023.03.23</td>
                    <td th:text="${item.vipHit}">1</td>
                  </tr>
                 
                </tbody>
              </table>
              <a href="/board/vipboardwrite" class="btn btn-secondary btn-lg">WRITE</a>
      </div>
      <script></script>
    </div>
  </body>
</html>
